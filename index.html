<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>JUANITOss landing page</title>
</head>
<body>
    
    <div class="header">
        
        <img src="/img/triangle-logo.webp" alt="triangle logo" class="logo">

        <div class="links">
            <ul>
                <li>About</li>
                <li>Gallery</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>

    <div class="intro">
        <div class="intro-text">
            <h1>Hi, I'm Juani</h1>
            <p>Welcome to my landing page! You will be able to look at my other projects, my certs and a little bit about me!</p>
        </div>
        <div class="intro-code">
        <img src="/img/code.jpg" alt="An image full of code" class="code">
        </div>
    </div>

    <div class="images">
        <p class="title">My projects...</p>
        <div class="gallery">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <div class="quote">
        <p class="text"></p>
        <p class="author"></p>
    </div>

    <div class="contact-info">
        <div class="info">
            <h2>Contact info...</h2>
            <p>If you are interested in my work and want some collaboration, hit me up!</p>
        </div>
        <button>Send email</button>
    </div>

    <div class="footer">
        <span class="copyright">By JUANITOss</span>
    </div>

</body>
</html>
